<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messaging</title>
    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .nav-links {
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 15px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="password"], 
        textarea {
            background: #333;
            border: 1px solid #444;
            color: #ffffff;
            padding: 5px;
            margin: 5px 0;
            width: 200px;
        }

        textarea {
            width: 300px;
            height: 100px;
        }

        button {
            background: #444;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            margin: 5px 0;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        #messagePage {
            display: none;
        }

        #charCount {
            color: #ffffff;
            font-size: 14px;
            margin: 5px 0;
        }

        .message {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        #messagesList {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="index.html">Messages</a>
        <a href="tasks.html">Tasks</a>
    </div>

    <div id="loginPage">
        <h1>Secure Messaging</h1>
        <p>Enter password to access your messages</p>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="login()">Login</button>
    </div>

    <div id="messagePage">
        <h1>Messages</h1>
        <p>Messages will be deleted after 24 hours</p>
        <button onclick="downloadLogs()">Download Logs</button>
        <div id="messagesList"></div>
        <div id="charCount">0/5000 characters</div>
        <textarea 
            id="messageInput" 
            placeholder="Type your message (max 5000 characters)" 
            maxlength="5000"
        ></textarea>
        <br>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>

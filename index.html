<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messaging</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="active">Messages</a>
            <a href="tasks.html">Tasks</a>
        </div>
    </nav>

    <div class="container">
        <div id="loginPage">
            <h1>Secure Messaging</h1>
            <p>Enter password to access your messages</p>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="login()">Login</button>
        </div>

        <div id="messagePage">
            <h1>Messages</h1>
            <p>Messages will be deleted after 24 hours</p>
            <button onclick="downloadLogs()">Download Logs</button>
            <div id="messagesList"></div>
            <div class="input-area">
                <div id="charCount">0/5000 characters</div>
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message (max 5000 characters)" 
                    maxlength="5000"
                    rows="3"
                ></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
